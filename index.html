<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>SPA</title>
     <link rel="stylesheet" href="css/main.css">
</head>

<body onhashchange="pageChange()">

     <!-- Splice screen - source: https://www.youtube.com/watch?v=xuA83OYTE7I&ab_channel=dcode -->
     <div class="splice">
          <img src="media/splice-logo.png" alt="logo">
     </div>

     <!-- Tab bar navigation -->
     <nav class="tabbar">
          <div class="tabs">
               <a href="#info"><img src="media/info.png" class="tabbar_img" alt="info">Info</a>
          </div>
          <div class="tabs">
               <a href="#home"><img src="media/home.png" class="tabbar_img" alt="home">Home</a>
          </div>
          <div class="tabs">
               <a href="#favourites"><img src="media/favorite.png" class="tabbar_img" alt="heart">Favourites</a>
          </div>
     </nav>

     <!-- SPA pages -->
     <!-- Onboarding pages -->
     <section id="onboarding" class="page">
     </section>

     <section id="onboarding2" class="page">
     </section>

     <section id="onboarding3" class="page">
     </section>

     <section id="onboarding4" class="page">
     </section>

     <!-- Info page -->
     <section id="info" class="page">
     </section>

     <!-- Home page -->
     <section id="home" class="page">
          <div class="place-details-on-map">
               <div class="icon-bottom-container">
                    <div class="icon-top-container">
                         <!-- logo icon -->
                    </div>
               </div>
               <h1 class="title-white">Here will be title js api</h1>
               <p class="subtitle-white">adress js api</p>
               <p class="subtitle-bold-white">This place is too crowded</p>
               <a href='details' class="arrow-position">
                    <img class="arrow-up" src="media/Icon ionic-ios-arrow-back.png">
               </a>
          </div>
          <div class='place-details' id='details'>
               <div class="green-bar">
                    <a href='details' class="arrow-position">
                         <img class="arrow-back" src="media/Icon ionic-ios-arrow-back.png">
                    </a>
                    <h1 class="bar-logo">SafeToGo</h1>
               </div>
               <h1 class="title-details">title js api</h1>
               <p class="subtitle-details">adress js api</p>
               <p class="should-i-go">Should I go?</p>
               <div class="gradient-bar">
                    <img src="media/Icon ionic-ios-checkmark-circle-outline.png">
                    <img src="media/Icon material-location-on.png">
                    <img src="media/ios-close-circle-outline.png">
               </div>
          </div>
     </section> <!-- Favourites page -->
     <section id="favourites" class="page">
     </section>

     <!-- SPA functionality -->
     <script src="js/spa.js"></script>
     <!-- Main JS file -->
     <script src="js/main.js"></script>

</body>

</html>
