<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>SPA</title>
     <link rel="stylesheet" href="css/main.css">
     <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://use.typekit.net/dcn1ymp.css">
     <link rel="stylesheet" href="Sass/main.css">
</head>

<body onhashchange="pageChange()">

     <!-- Splice screen - source: https://www.youtube.com/watch?v=xuA83OYTE7I&ab_channel=dcode -->
     <div class="splice">
          <img src="media/Logo.png" alt="logo">
     </div>

     <!-- Tab bar navigation -->
     <nav class="tabbar">
          <div class="tabs">
               <a href="#info"><img src="media/info.png" class="tabbar_img" alt="info">Info</a>
          </div>
          <div class="tabs">
               <a href="#home"><img src="media/home.png" class="tabbar_img" alt="home">Home</a>
          </div>
          <div class="tabs">
               <a href="#favourites"><img src="media/favorite.png" class="tabbar_img" alt="heart">Favourites</a>
          </div>
     </nav>

     <!-- SPA pages -->
     <!-- Onboarding pages -->
     <section id="onboarding" class="page">
          <div>
               <div class="top_part">
                    <img src="" alt="">
                    <p class="skip"></p>
               </div>
               <img src="" alt="">
               <h3></h3>
               <p></p>
               <button class="next"></button>
               <img src="" alt="">
          </div>
          <div>
               <div class="top_part">
                    <img src="" alt="">
                    <p class="skip"></p>
               </div>
               <img src="" alt="">
               <h3></h3>
               <p></p>
               <button class="next"></button>
               <img src="" alt="">
          </div>
          <div>
               <div class="top_part">
                    <img src="" alt="">
                    <p class="skip"></p>
               </div>
               <img src="" alt="">
               <h3></h3>
               <p></p>
               <button class="next"></button>
               <img src="" alt="">
          </div>
          <div>
               <div class="top_part">
                    <img src="" alt="">
                    <p class="skip"></p>
               </div>
               <img src="" alt="">
               <h3></h3>
               <p></p>
               <button class="next"></button>
               <img src="" alt="">
          </div>
     </section>

     <!-- Info page -->
     <section id="info" class="page">
     </section>

     <!-- Home page -->
     <section id="home" class="page">
          <div id='details-going-up'>
               <div class="place-details-on-map">
                    <div class="icon-bottom-container">
                         <div class="icon-top-container">
                              <!-- logo icon -->
                         </div>
                    </div>
                    <h1 class="title-white">Here will be title js api</h1>
                    <p class="subtitle-white">adress js api</p>
                    <p class="subtitle-bold-white">This place is too crowded</p>
                    <img class="arrow-up" onclick='goDetails()' src="media/Icon ionic-ios-arrow-back.png">

               </div>
               <div class='place-details' id='details'>
                    <div class="green-bar">

                         <img onclick="goMap()" class="arrow-back" src="media/Icon ionic-ios-arrow-back.png">

                         <h1 class="bar-logo">SafeToGo</h1>
                    </div>
                    <h1 class="title-details">title js api</h1>
                    <p class="subtitle-details">adress js api</p>
                    <p class="should-i-go">Should I go?</p>
                    <div class="gradient-bar">
                         <img src="media/Icon ionic-ios-checkmark-circle-outline.png">
                         <img src="media/Icon material-location-on.png">
                         <img src="media/ios-close-circle-outline.png">
                    </div>
                    <p class="should-i-go">Crowdedness during opening hours</p>
                    <div class="graph-wrapper">
                         <div class="graph-container">
                              <div class="graph-column"></div>
                              <p class="graph-text">8 am</p>
                         </div>
                         <div class="graph-container">
                              <div class="graph-column"></div>
                              <p class="graph-text">10 am</p>
                         </div>
                         <div class="graph-container">
                              <div class="graph-column"></div>
                              <p class="graph-text">12 am</p>
                         </div>
                         <div class="graph-container">
                              <div class="graph-column"></div>
                              <p class="graph-text">2 pm</p>
                         </div>
                         <div class="graph-container">
                              <div class="graph-column"></div>
                              <p class="graph-text">4 pm</p>
                         </div>
                         <div class="graph-container">
                              <div class="graph-column"></div>
                              <p class="graph-text">6 pm</p>
                         </div>
                         <div class="graph-container">
                              <div class="graph-column"></div>
                              <p class="graph-text">8 pm</p>
                         </div>

                    </div>

                    <div class="toggles-wrapper">
                         <div class="toggles-container">
                              <img class="toggles-icon" src="media/md-notifications.png">
                              <p class="toggles-text">Notify me when <br>
                                   it's safe to go</p>
                              <div class="toggle-btn">
                                   <div class="toggle-btn-center"></div>
                              </div>
                         </div>
                         <div class="toggles-container">
                              <img class="toggles-icon" src="media/favorite.png">
                              <p class="toggles-text">Add to favourites</p>
                              <div class="toggle-btn">
                                   <div class="toggle-btn-center"></div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </section> <!-- Favourites page -->
     <section id="favourites" class="page">
     </section>

     <!-- SPA functionality -->
     <script src="js/spa.js"></script>
     <!-- Main JS file -->
     <script src="js/main.js"></script>

</body>

</html>
